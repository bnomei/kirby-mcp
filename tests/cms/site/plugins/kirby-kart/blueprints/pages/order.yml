name: order
image:
  back: var(--color-black)
  color: var(--color-gray-500)
  cover: true
  icon: kart-order
  query: false
options:
  preview: '{{page.urlWithSignature}}'
  changeSlug: false
  changeTitle: false
  changeTemplate: false
create:
  title: auto
  slug: auto
tabs:
  order:
    label: bnomei.kart.order
    icon: kart-order
    sections:
      stats:
        label: bnomei.kart.summary
        size: huge
        type: stats
        reports:
          - 
            label: bnomei.kart.invoiceNumber
            value: '#{{ page.invoiceNumber }}'
            info: '{{ page.paidDate.toDate(site.kart.dateformat) }}'
          - 
            label: bnomei.kart.total
            value: '{{ page.formattedSubtotal }}'
            info: '+ {{ page.formattedTax }}'
          - 
            label: bnomei.kart.items
            value: '{{ page.items.toStructure.count }}'
      order:
        type: fields
        fields:
          customer:
            label: bnomei.kart.customer
            type: users
            multiple: false
            translate: false
            width: 1/4
          invnumber:
            label: bnomei.kart.invoiceNumber
            type: number
            min: 1
            step: 1
            translate: false
            width: 1/4
          paymentComplete:
            label: bnomei.kart.paymentcomplete
            type: toggle
            width: 1/4
            text:
              - 
                en: 'No'
                de: Nein
              - 
                en: 'Yes'
                de: Ja
            translate: false
          paymentMethod:
            label: bnomei.kart.paymentmethod
            type: text
            width: 1/4
            translate: false
          paidDate:
            label: bnomei.kart.paidDate
            type: date
            required: true
            time:
              step: 1
            default: now
            translate: false
            width: 1/3
          paymentId:
            label: bnomei.kart.paymentid
            type: text
            translate: false
            width: 1/3
          invoiceurl:
            label: bnomei.kart.invoice
            type: url
            translate: false
            width: 1/3
          line:
            type: line
          items:
            label: bnomei.kart.items
            type: structure
            translate: false
            fields:
              key:
                label: bnomei.kart.product
                type: pages
                query: site.kart.page("products")
                multiple: false
                subpages: false
              variant:
                label: bnomei.kart.variant
                type: tags
              price:
                label: bnomei.kart.price
                type: number
                min: 0
                step: 0.01
                default: 0
              quantity:
                label: bnomei.kart.quantity
                type: number
                min: 1
                step: 1
                default: 1
              total:
                label: bnomei.kart.total
                type: number
                min: 0
                step: 0.01
                default: 0
              subtotal:
                label: bnomei.kart.subtotal
                type: number
                min: 0
                step: 0.01
                default: 0
              tax:
                label: bnomei.kart.tax
                type: number
                min: 0
                step: 0.01
                default: 0
              discount:
                label: bnomei.kart.discount
                type: number
                min: 0
                step: 0.01
                default: 0
              licensekey:
                label: license
                type: text
          line2:
            type: line
      files:
        type: files
        info: '{{ file.niceSize }} ãƒ» {{ file.modifiedAt }}'
      meta:
        type: fields
        fields:
          note:
            label: bnomei.kart.note
            type: textarea
            translate: false
            buttons: false
  local:
    label: bnomei.kart.local-storage
    icon: server
    extends: tabs/order-local
