# Custom descriptions of page statuses depending on use case
# More about page statuses: https://getkirby.com/docs/reference/panel/blueprints/page#statuses
status:
  draft: true
  unlisted:
    label: Hidden Page
    text: The page is not listed in the main menu
  listed:
    label: Menu Page
    text: The page is listed in the main menu

tabs:
  content:
    icon: text
    label: Content
    fields:
      text:
        label: Intro text
        type: textarea
        size: large
  form:
    icon: email
    label: Form
    fields:
      recipient:
        label: Recipient email
        type: email
        required: true
        help: Emails from the contact form will be sent to this address.
      subject:
        label: Default subject
        type: text
        placeholder: Website contact form
      success:
        label: Success message
        type: textarea
        size: small
        placeholder: Thanks! We'll get back to you soon.
